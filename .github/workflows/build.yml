name: build

on:
  # push:
  #   branches:
  #     - main
  #     - 'release/**'
  workflow_dispatch:

permissions:
  contents: write  # Need write permission to commit back to repo
  pull-requests: read  # Need to read PR information

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git log

      - name: Determine build type
        id: build-type
        run: |
          if [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "type=daily" >> $GITHUB_OUTPUT
            echo "output_file=dev-release-notes.json" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "type=release" >> $GITHUB_OUTPUT
            echo "output_file=${{ github.ref_name }}-release-notes.json" >> $GITHUB_OUTPUT
          else
            echo "Unsupported branch"
            exit 1
          fi

      - name: Generate release notes
        if: startsWith(github.ref_name, 'main')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_TYPE: ${{ steps.build-type.outputs.type }}
          OUTPUT_FILE: ${{ steps.build-type.outputs.output_file }}
          BUILD_BRANCH: ${{ github.ref_name }}
        run: |
          bash .github/scripts/generate-notes.sh

      - name: Commit and push release notes
        if: startsWith(github.ref_name, 'main')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add release-notes/${{ steps.build-type.outputs.output_file }}

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update release notes [skip ci]"
            git push
          fi

      - name: Uploading application and infrastructure artifacts to Github Releases
        if: startsWith(github.ref_name, 'release') || startsWith(github.ref_name, 'hotfix')
        uses: ./.github/actions/create-update-release
        with:
          # Added a 'v' to the tag name to follow agreed standards for release versioning (e.g. v1.0.0)
          name: v$(cat ./version.json | jq -r '.version')
          target: ${{ github.ref_name }}
          artifacts: version.json prod-release-notes
          artifact-name: app-package